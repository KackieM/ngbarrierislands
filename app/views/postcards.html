<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Postcard</title>
	<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class=""><a ng-href="#/main">Experience</a></li>

  </ul>
  <h3 class="text-muted"><a ng-href="#/scbarrierislands">SC Barrier Islands</a></h3>

<body>
  
  <h2>Send a Virtual Postcard!</h2><form>
    To:<br>
    <input ng-model="name" type="text"/></br>
    Message:<br>
    <textarea ng-model="message"></textarea>
    <input type="submit" value="send message"/>
  </form>

  <div class="postcard">
    <div>{{name}}</div>
    <p>{{message}}</p>
  </div>
  
<section class="islands">
    <br>

    </br>
    <article>
      <figure>
        <img src="images/waties-island.jpg" alt="Waties Island"/>
        <figcaption>Waites Island</figcaption>
      </figure>
    </article>
    <br>

    </br>
  
    <article>
      <figure>
        <img src="images/bullisland.jpg" alt="Bull Island"/>
        <figcaption>Bull Island</figcaption>
      </figure>
    </article>
    <br>

    </br>
    <article>
      <figure>
        <img src="images/boneyardbeachlynch.jpg" alt="Boneyard Beach"/>
        <figcaption>Boneyard Beach</figcaption>
      </figure>
    </article>
    <br>

    </br>
    <article>
      <figure>
        <img src="images/edistosunset.jpg" alt="Edisto Sunset"/>
        <figcaption>Edisto Sunset</figcaption>
      </figure>
    </article>
    <br>

    </br>
    <article>
      <figure>
        <img src="images/iopbeach.jpg" alt="IOP Beach"/>
        <figcaption>Isle of Palms</figcaption>
      </figure>
    </article>
    <br>

    </br>
    <article>
      <figure>
        <img src="images/sand_sea.jpg" alt="Sand and Sea"/>
        <figcaption>Sand and Sea</figcaption>
      </figure>
    </article>
  </section>
